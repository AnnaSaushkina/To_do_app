<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container-xxl mt-5">
    <h1 class="text-center mb-4">To-Do List</h1>

    <!-- Форма добавления задачи -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <form id="task-form" class="d-flex">
          <input
            text=""
            type="text"
            id="input"
            class="form-control me-2 input"
            placeholder="Ввести задачу.."
          />
          <div class="d-flex gap-2">
            <button class="add btn btn-success btn-sm" type="submit">
             Добавить задачу
            </button>
            <button class="edit btn btn-warning btn-sm" type="button">
             Изменить текст
            </button>
            <button class="delete btn btn-danger btn-sm" type="button">
              Удалить задачу
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- <li class="task">
      <input type="checkbox" name="" id="">
      <p class="text"></p>
    </li> -->

    <!-- Список задач -->
    <div class="row justify-content-center">
      <div class="col-md-5 task-list"></div>
    </div>

    <script src="js/EventEmitter.js"></script>
    <script src="js/models/TaskModel.js"></script>
    <script src="js/views/TaskView.js"></script>
    <script src="js/controllers/TaskController.js"></script>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
